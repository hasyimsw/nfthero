<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600&family=Roboto:wght@500&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>NFTHERO</title>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="w-full bg-gray-900 text-white border-b-2 border-white/10">
      <div class="container mx-auto py-6 flex items-center justify-between">
        <i data-feather="menu" class="flex md:hidden"></i>
        <div class="md:inline-flex justify-between gap-x-8 font-poppins hidden">
          <a href="">Marketplace</a>
          <a href="">Creators</a>
          <a href="">Community</a>
        </div>
        <img src="assets/logo.svg" alt="Logo" />
        <button
          class="py-2 px-6 rounded-full bg-gradient-to-r from-rose-400 via-fuchsia-500 to-indigo-500 font-roboto border-2 border-white hidden md:flex">
          <a href="" class="text-sm font-roboto">Connect Wallet</a>
        </button>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Header -->
    <section class="w-full bg-gray-900 text-white min-h-screen pt-20">
      <div class="container mx-auto flex flex-col lg:flex-row items-center">
        <div class="w-full lg:w-6/12">
          <h1 class="text-5xl sm:text-6xl font-inter font-bold">
            Discover & Collect
            <span
              class="text-transparent bg-clip-text bg-gradient-to-r from-rose-400 via-fuchsia-500 to-indigo-500"
              >Super Rare</span
            >
            Digital Artworks
          </h1>
          <p class="w-full lg:w-10/12 mt-8 font-inter">
            The largest NFT marketplace. Authentic and truly unique digital
            creation. Signed and issued by the creator, made possible by
            blockchain technology
          </p>
          <div class="flex mt-8 gap-x-5">
            <button
              class="py-2 px-6 rounded-full bg-gradient-to-r from-rose-400 via-fuchsia-500 to-indigo-500 font-roboto border-2 border-white">
              <a href="" class="text-sm">Let's Explore</a>
            </button>
            <button
              class="py-2 px-6 rounded-full border-2 font-roboto hover:bg-gradient-to-r from-rose-400 via-fuchsia-500 to-indigo-500">
              <a href="" class="text-sm">Sell NFT</a>
            </button>
          </div>
        </div>
        <div
          class="w-full lg:w-6/12 flex justify-center relative mt-16 lg:mt-0">
          <div class="flex justify-center">
            <img
              src="assets/hero-image.png"
              alt=""
              class="w-[70%] md:w-[75%] lg:w-[80%] xl:w-full" />
          </div>
          <div
            class="absolute backdrop-blur bg-white/10 w-full rounded-lg bottom-[30px] border-2 border-white">
            <div
              class="flex items-center justify-evenly py-6 sm:py-8 md:py-10 px-5">
              <img
                src="assets/metamask.png"
                alt=""
                class="w-20 sm:w-28 lg:w-28 xl:w-32" />
              <img
                src="assets/binance.png"
                alt=""
                class="w-20 sm:w-28 lg:w-28 xl:w-32" />
              <img
                src="assets/coinbase.png"
                alt=""
                class="w-20 sm:w-28 lg:w-28 xl:w-32" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Header -->

    <!-- Feathericon -->
    <script>
      feather.replace();
    </script>
  </body>
</html>
