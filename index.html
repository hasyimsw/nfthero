<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600&family=Roboto:wght@500&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>NFTHERO</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="container">
        <ul class="nav-menu">
          <li><a href="">Marketplace</a></li>
          <li><a href="">Creators</a></li>
          <li><a href="">Community</a></li>
        </ul>
        <div class="navbar-brand">
          <img src="assets/logo.svg" alt="" />
        </div>
        <div class="navbar-button">
          <button>Connect Wallet</button>
        </div>
      </div>
    </nav>
    <!-- end navbar -->
    <hr />
    <!-- hero section -->
    <section id="hero" class="hero">
      <div class="container">
        <div class="hero-left">
          <h1 class="heading">
            Discover & Collect <span>Super Rare</span> Digital Artworks
          </h1>
          <p class="subheading">
            The largest NFT marketplace. Authentic and truly unique digital
            creation. Signed and issued by the creator, made possible by
            blockchain technology
          </p>
          <div class="button-hero">
            <button>Let's Explore</button>
            <button><span>Sell NFT</span></button>
          </div>
        </div>
        <div class="hero-right">
          <img class="hero-image" src="assets/hero-image.png" alt="" />
          <div class="wallet">
            <img class="image-wallet" src="assets/metamask.png" alt="" />
            <img class="image-wallet" src="assets/binance.png" alt="" />
            <img class="image-wallet" src="assets/coinbase.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    <!-- end hero section -->
  </body>
</html>
