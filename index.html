<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600&family=Roboto:wght@500&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>NFTHERO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          container: {
            padding: {
              DEFAULT: "1rem",
              sm: "2rem",
              lg: "4rem",
              xl: "5rem",
              "2xl": "6rem",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="w-full bg-gray-900 text-white border-b-2 border-white/10">
      <div class="container mx-auto py-6 flex items-center justify-between">
        <div class="inline-flex justify-between gap-x-8">
          <a href="">Marketplace</a>
          <a href="">Creators</a>
          <a href="">Community</a>
        </div>
        <img src="assets/logo.svg" alt="Logo" />
        <a
          href="#"
          class="py-2 px-6 rounded-full bg-gradient-to-r from-rose-400 via-fuchsia-500 to-indigo-500 text-sm font-roboto"
          >Conect Wallet</a
        >
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Header -->
    <section class="w-full bg-gray-900 text-white min-h-screen pt-10">
      <div class="container mx-auto">
        <div class="w-1/2">
          <h1 class="text-6xl font-inter font-bold">
            Discover & Collect
            <span
              class="text-transparent bg-clip-text bg-gradient-to-r from-rose-400 via-fuchsia-500 to-indigo-500"
              >Super Rare</span
            >
            Digital Artworks
          </h1>
          <p class="w-10/12 mt-8 font-inter">
            The largest NFT marketplace. Authentic and truly unique digital
            creation. Signed and issued by the creator, made possible by
            blockchain technology
          </p>
          <div class="flex mt-8 gap-x-5">
            <button class="py-2 px-6 rounded-full bg-gradient-to-r from-rose-400 via-fuchsia-500 to-indigo-500 font-roboto">
              <a href="">Let's Explore</a>
            </button>
            <button class="py-2 px-6 rounded-full border-2 font-roboto">
              <a href="">Sell NFT</a>
            </button>
          </div>
        </div>
        <div class="w-1/2"></div>
      </div>
    </section>
    <!-- End Header -->
  </body>
</html>
